<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vue App</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <button @click="increment">increment</button>
        <button @click="decrement">decrement</button>
        count: {{ count }}
    </div>
    <script>
        const Counter = {
            data() {
                return {
                    count: 4
                };
            },
            methods: {
                increment() {
                    this.count++;
                
                },
                decrement() {
                    this.count--;
                }
            }

        };
        Vue.createApp(Counter).mount("#app");
    </script>
</body>

</html>
