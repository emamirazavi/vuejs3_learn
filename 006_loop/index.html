<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vue App</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <ol>
            <li v-for="todo in todos" :keu="todo.id">
                {{ todo.description }}
            </li>
        </ol>
    </div>
    <script>
        const App = {
            data() {
                return {
                    todos: [
                        { description: "eat", id: 1 },
                        { description: "drink", id: 2 },
                        { description: "sleep", id: 3 }
                    ]
                };
            }
        };
        Vue.createApp(App).mount("#app");
    </script>
</body>

</html>
