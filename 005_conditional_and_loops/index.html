<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vue App</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <span v-if="exist" v-show="show" style="font-size:100px;">hello world</span>
    </div>
    <script>
        const App = {
            data() {
                return {
                    show: false,
                    exist: true
                };
            }
        };
        Vue.createApp(App).mount("#app");
    </script>
</body>

</html>
